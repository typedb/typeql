version: 2.1
commands:
  install-bazel-linux-rbe:
    steps:
      - run: curl -OL https://raw.githubusercontent.com/graknlabs/build-tools/master/ci/install-bazel-linux.sh
      - run: bash ./install-bazel-linux.sh && rm ./install-bazel-linux.sh
      - run: curl -OL https://raw.githubusercontent.com/graknlabs/build-tools/master/ci/install-bazel-rbe.sh
      - run: bash ./install-bazel-rbe.sh && rm ./install-bazel-rbe.sh

  run-bazel-rbe:
    parameters:
      command:
        type: string
    steps:
      - run: bazel run @graknlabs_build_tools//ci:run-bazel-rbe -- << parameters.command >>

jobs:
  build:
    machine: true
    working_directory: ~/graql
    steps:
      - install-bazel-linux-rbe
      - checkout
      - run: bazel run @graknlabs_build_tools//checkstyle:test-coverage
      - run-bazel-rbe:
          command: bazel build //...

  test-java:
    machine: true
    working_directory: ~/graql
    steps:
      - install-bazel-linux-rbe
      - checkout
      - run-bazel-rbe:
          command: bazel test //... --test_output=errors

  deploy-maven-test:
    machine: true
    working_directory: ~/graql
    steps:
      - install-bazel-linux-rbe
      - checkout
      - run: echo $CIRCLE_SHA1
      - run: bazel run //java:deploy-maven -- snapshot $CIRCLE_SHA1 $REPO_GRAKN_USERNAME $REPO_GRAKN_PASSWORD

  test-deployment-maven:
    machine: true
    working_directory: ~/graql
    steps:
      - install-bazel-linux-rbe
      - checkout
      - run: echo $CIRCLE_SHA1
      - run: sed -i -e "s/GRAQL_LANG_VERSION_MARKER/$CIRCLE_SHA1/g" test/deployment/pom.xml
      - run: cd test/deployment/ && mvn test

  release-approval:
    machine: true
    steps:
      - install-bazel-linux-rbe
      - checkout
      - run: bazel run @graknlabs_build_tools//ci:release-approval

  deploy-github:
    machine: true
    working_directory: ~/grakn
    steps:
      - install-bazel-linux-rbe
      - checkout
      - run: DEPLOY_GITHUB_TOKEN="$GRABL_CREDENTIAL" bazel run //java:deploy-github

  deploy-maven:
    machine: true
    working_directory: ~/grakn
    steps:
      - install-bazel-linux-rbe
      - checkout
      - run: bazel run //java:deploy-maven -- release $(cat VERSION) $REPO_GRAKN_USERNAME $REPO_GRAKN_PASSWORD # TODO: change to Maven central

  release-cleanup:
    machine: true
    steps:
      - checkout
      - run: git push --delete origin graql-release-branch

workflows:
  graql:
    jobs:
      - build:
          filters:
            branches:
              ignore: graql-release-branch
      - test-java:
          filters:
            branches:
              ignore: graql-release-branch
      - deploy-maven-test:
          filters:
            branches:
              only: release-pipeline # TODO: change back to master before merging the PR
          requires:
            - test-java
            - build
      - test-deployment-maven:
          filters:
            branches:
              only: release-pipeline # TODO: change back to master before merging the PR
          requires:
            - deploy-maven-test
      - release-approval:
          filters:
            branches:
              only: release-pipeline # TODO: change back to master before merging the PR
          requires:
            - test-deployment-maven
  graql-release:
    jobs:
      - deploy-github:
          filters:
            branches:
              only: graql-release-branch
      - deploy-approval:
          type: approval
          requires:
            - deploy-github
          filters:
            branches:
              only: graql-release-branch
      - deploy-maven:
          filters:
            branches:
              only: graql-release-branch
          requires:
            - deploy-approval
      - release-cleanup:
          filters:
            branches:
              only: graql-release-branch
          requires:
            - deploy-maven